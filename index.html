<!DOCTYPE html>
<html ng-app="nipp">
  <head>
    <meta charset="utf-8">
    <title>nipp</title>
    <meta name="description" content="URL Hosted Mini Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Opal -->
    <script defer src="bower_components/opal/opal/0.11.3/opal.min.js"></script>
    <script defer src="bower_components/opal/opal/0.11.3/opal-parser.min.js"></script>

    <!-- URL parse -->
    <script defer src="node_modules/url-parse/dist/url-parse.min.js"></script>

    <!-- Pako (zlib) -->
    <script defer src="node_modules/pako/dist/pako.min.js"></script>

    <!-- AngularJS -->
    <script defer src="node_modules/angular/angular.min.js"></script>
    <script defer src="js/app.js"></script>

    <!-- Babel (standalone) -->
    <script defer src="node_modules/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div ng-controller="mainCtrl">
      <textarea ng-model="script" placeholder="Script: (e.g. 140 - s.size)" cols="30" rows="10"></textarea>
      <textarea ng-model="inputText" placeholder="Input" cols="30" rows="10"></textarea>
      <textarea ng-value="outputText" placeholder="Output" cols="30" rows="10"></textarea><br>
      <input type="text" ng-model="pageTitle" placeholder="Page title">
    </div>
  </body>
</html>
